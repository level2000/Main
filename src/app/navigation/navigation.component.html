<h1>{{title}}</h1>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed"
                type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a [routerLink]="['/home']" class="navbar-brand">
                <img src="assets/images/lexicon_logo_white.png" height="40" style="margin-top:-10px;" />
            </a>
        </div>
        
        <div class="navbar-collapse collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li *ngIf="isAuthorized" routerLinkActive="active">
                    <a [routerLink]="['/clientList']" fragment="clientList">Clients</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a *ngIf="!isAuthorized" (click)="login()">Login</a>
                    </li>
                    <li>
                        <a *ngIf="isAuthorized" (click)="logout()">Logout {{userName}}</a>
                    </li>
                    <li>
                        <a *ngIf="oidcSecurityService.checkSessionChanged" (click)="refreshSession()">Refresh Session</a>
                    </li>
                </ul>

            
        </div>
        <!--/.nav-collapse -->
    </div>
    <!--/.container-fluid -->
</nav>
